{% extends "index.html" %}

{% block title %}Редактирование компании{% endblock %}

{% block content %}
<h2>Редактирование компании</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Название компании</label>
        <input required type="text" name="name" id="name" class="form-control" minlength="4" placeholder="Компания" value='{{ company.name }}'>
    </div>
    <div class="form-group">
        <label for="phone">Контактный номер</label>
        <input required type="text" name="phone" id="phone" class="form-control" minlength="4" placeholder="+3806859937" value='{{ company.phone }}'>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input required type="text" name="email" id="email" class="form-control" minlength="4" placeholder="company@gmail.com" value='{{ company.email }}'>
    </div>
    <div class="form-group">
        <label for="description">Примечание</label>
        <input required type="text" name="description" id="description" class="form-control" placeholder="Краткое описание" value='{{ company.description }}'>
    </div>
    <input value="Создать" type="submit" class="btn btn-success">
</form>
{% endblock %}
